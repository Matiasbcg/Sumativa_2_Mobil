<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/informacion"></ion-back-button>
    </ion-buttons>
    <ion-title>Informaci√≥n del Doctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="doctor">
    <ion-card-header>
      <ion-card-title>{{ doctor.nombre }}</ion-card-title>
      <ion-card-subtitle>Especialidad: {{ doctor.especialidad }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="doctor.foto"></ion-img>
      <p><strong>Universidad:</strong> {{ doctor.universidad }}</p>
     
    </ion-card-content>
  </ion-card>
</ion-content>
